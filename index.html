<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-do-list</h1>
    </header>

    <main>
        <form id="taskForm">
            <h2>Adicionar nova tarefa:</h2>
            <input type="text" placeholder="Nova tarefa" id="taskInput" required>
            <button type="submit">Adicionar</button>
        </form>
    
            <section class="task-list">
                <div class="task-card">
                    
                    <h2>Pendentes</h2>
                    <ul id="pendingTasks"></ul>
                </div>

                <div class="task-card">
                    <h2>Em progresso</h2>
                    <ul id="inProgressTasks"></ul>
                </div>

                <div class="task-card">
                        <h2>Conclu√≠das</h2>
                        <ul id="completedTasks"></ul>
                        </ul>
                </div>
            </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
